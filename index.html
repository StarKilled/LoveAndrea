<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>One Piece ♥ Aventura y Amor</title>
<style>
    body {
        margin: 0;
        font-family: 'Treasure Map Deadhand', sans-serif;
        background-color: #fff6e6;
        color: #222;
    }
    header {
        background: linear-gradient(to right, #ff758c, #ff7eb3);
        padding: 20px;
        text-align: center;
        color: #fff;
        font-size: 2em;
        font-weight: bold;
        text-shadow: 2px 2px 5px #000;
    }
    nav {
        display: flex;
        justify-content: center;
        background: #333;
    }
    nav a {
        color: white;
        padding: 14px 20px;
        text-decoration: none;
    }
    nav a:hover {
        background: #ff7eb3;
        color: black;
    }
    .section {
        padding: 20px;
    }
    .characters {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
    }
    .card {
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
        text-align: center;
        padding-bottom: 10px;
        transition: transform 0.3s;
    }
    .card:hover {
        transform: scale(1.05);
    }
    .card img {
        width: 100%;
        height: 250px;
        object-fit: cover;
    }
    .gallery img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        margin: 5px;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.3s;
    }
    .gallery img:hover {
        transform: scale(1.1);
    }
    #modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.8);
        justify-content: center;
        align-items: center;
    }
    #modal img {
        max-width: 90%;
        max-height: 80%;
        border: 5px solid white;
    }
    .quote {
        background: white;
        padding: 15px;
        margin: 20px auto;
        width: 80%;
        border-radius: 10px;
        font-size: 1.2em;
        text-align: center;
        box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
    }
    button {
        background: #ff7eb3;
        padding: 10px 20px;
        border: none;
        font-size: 1em;
        border-radius: 5px;
        cursor: pointer;
        color: white;
        font-weight: bold;
    }
    button:hover {
        background: #ff4b91;
    }
</style>
</head>
<body>

<header>
    ☠ One Piece ♥ Andrea ☠
</header>

<nav>
    <a href="#personajes">Personajes</a>
    <a href="#frases">Frases</a>
    <a href="#galeria">Galería</a>
</nav>

<section id="personajes" class="section">
    <h2>Tripulación de Nuestros Corazones</h2>
    <div class="characters" id="charactersContainer"></div>
</section>

<section id="frases" class="section">
    <h2>Frases Icónicas y Románticas</h2>
    <div class="quote" id="quoteBox">Haz clic en el botón para ver una frase especial ♥</div>
    <button onclick="randomQuote()">Mostrar frase</button>
</section>

<section id="galeria" class="section">
    <h2>Galería</h2>
    <div class="gallery" id="galleryContainer">
        <img src="1x.gif" alt="">
        <img src="2x.gif" alt="">
        <img src="3x.gif" alt="">
    </div>
</section>

<div id="modal">
    <img id="modalImg" src="">
</div>

<script>
    // Personajes con descripción romántica
        const characters = [
        {name: "Monkey D. Luffy", img: "1.jpg", desc: "Con él, la aventura nunca acaba... y contigo, mi viaje sería perfecto."},
        {name: "Roronoa Zoro", img: "2.jpg", desc: "Si me pierdo en el camino, que sea en tus ojos."},
        {name: "Nami", img: "3.jpg", desc: "Guía los mares... como tú guías mi corazón."},
        {name: "Usopp", img: "4.jpg", desc: "Mis historias siempre fueron inventadas... hasta que te conocí."},
        {name: "Sanji", img: "5.jpg", desc: "Cocinaría mil banquetes, pero ninguno tan dulce como tus sonrisas."},
        {name: "Chopper", img: "6.jpg", desc: "Aunque sea pequeño, mi corazón late gigante por ti."},
        {name: "Nico Robin", img: "7.jpg", desc: "Cada libro que leo es fascinante, pero mi historia favorita sería contigo."},
        {name: "Franky", img: "8.jpg", desc: "Super...mente enamorado de ti."},
        {name: "Brook", img: "9.jpg", desc: "Yohohoho... ¿Me darías tu corazón, aún sin tener el mío?"},
        {name: "Jinbe", img: "10.jpg", desc: "En el océano de mi vida, tú eres mi marea más bella."}
    ];

    const charactersContainer = document.getElementById("charactersContainer");
    characters.forEach(c => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `<img src="${c.img}" alt="${c.name}">
                          <h3>${c.name}</h3>
                          <p>${c.desc}</p>`;
        charactersContainer.appendChild(card);
    });

    // Frases solo de la tripulación
        const quotes = [
        "Mi tripulación es mi tesoro... pero tú eres mi mapa. - Luffy",
        "No importa cuántas veces caiga, contigo siempre me levantaré. - Luffy",
        "Prometí no perderme... pero me perdería feliz en tus abrazos. - Zoro",
        "Mis espadas protegen mi honor, pero mi corazón te protege a ti. - Zoro",
        "No hay tesoro más valioso que la calma que encuentro en ti. - Nami",
        "Podría dibujar todos los mapas, pero ninguno sería tan perfecto como el de tu sonrisa. - Nami",
        "A veces invento historias... pero la nuestra quiero que sea real. - Usopp",
        "No soy el más valiente, pero por ti me enfrento a cualquier tormenta. - Usopp",
        "En mi cocina no falta nada... excepto verte cada mañana. - Sanji",
        "Podría dejar de fumar, pero nunca dejar de pensar en ti. - Sanji",
        "Me llaman pequeño, pero mi amor por ti no tiene tamaño. - Chopper",
        "Si fueras medicina, curarías todos mis miedos. - Chopper",
        "Entre miles de páginas, solo busco aquella donde estés tú. - Robin",
        "No hace falta un Poneglyph para saber que eres parte de mi historia. - Robin",
        "No todo en mí es metal, porque mi corazón es todo tuyo. - Franky",
        "Eres mi mejor construcción, aunque no seas una máquina. - Franky",
        "Aunque no tenga piel, siento cada vez que sonríes. - Brook",
        "Podría cantar mil canciones, pero ninguna sonaría tan bien como tu voz. - Brook",
        "En todas mis mareas, solo tú has sabido calmarme. - Jinbe",
        "Navegaría mil mares, solo por llegar a tu orilla. - Jinbe"
    ];

    function randomQuote() {
        const random = quotes[Math.floor(Math.random() * quotes.length)];
        document.getElementById("quoteBox").textContent = random;
    }

    // Modal galería
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    const galleryImgs = document.querySelectorAll(".gallery img");

    galleryImgs.forEach(img => {
        img.addEventListener("click", () => {
            modal.style.display = "flex";
            modalImg.src = img.src;
        });
    });

    modal.addEventListener("click", () => {
        modal.style.display = "none";
    });
</script>

</body>
</html>
